<!DOCTYPE html>
<html>
<head>
    <title>Capture Selfie for Validation</title>
    <style>
        #webcamFeed {
            display: block;
            margin-bottom: 10px;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
        }
         button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Capture Selfie</h1>

    <div>
        <h2>Live Feed</h2>
        <video id="webcamFeed" width="400" height="300" autoplay></video>
        <button id="captureButton">Capture Selfie</button>
    </div>

    <div id="statusMessage">Looking for webcam...</div>

    <!-- Hidden canvas to capture the frame -->
    <canvas id="hiddenCanvas" style="display: none;"></canvas>

    <button id="sendPhotoButton" disabled style="margin-top: 20px;">Send Photo to API</button>

    <!-- Include face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
